---
name: Validate GenTx Files

on:
  pull_request:
    paths:
      - 'mainnet/gentx/*.json'
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to validate (mainnet only)'
        required: false
        default: 'mainnet'

env:
  WARDEND_VERSION: 'v0.7.0-rc5'
  GO_VERSION: '1.25'
  DAGGER_NO_NAG: '1'

jobs:
  validate-gentx:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GenTx validation with Dagger
        id: validation
        uses: dagger/dagger-for-github@v6
        with:
          version: v0.18.17
          verb: call
          module: ci
          args: >-
            validate-all-gentx-together
            --source .
            --network "${{ github.event.inputs.network || 'mainnet' }}"
            --wardend-version "${{ env.WARDEND_VERSION }}"
